<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fas fa-dna"></i> DNA DASHBOARD</a>
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <!-- Login -->
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h5 class="card-header text-center bg-primary text-white">Add Update</h5>
                <div class="card-body">
                    <form id="addUpdateForm" method="POST" action="/add_update">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="subjectArea">Subject Area</label>
                            <input type="text" class="form-control" id="subjectArea" name="subject_area" placeholder="Enter subject area" required>
                        </div>
                        <div class="form-group">
                            <label for="dagName">DAG Name</label>
                            <input type="text" class="form-control" id="dagName" name="dag_name" placeholder="Enter DAG name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eta">ETA</label>
                            <input type="text" class="form-control" id="eta" name="eta" placeholder="Enter ETA" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<script>
    document.getElementById('addUpdateForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var date = document.getElementById('date').value;
        var subjectArea = document.getElementById('subjectArea').value;
        var dagName = document.getElementById('dagName').value;
        var description = document.getElementById('description').value;
        var eta = document.getElementById('eta').value;

        // Create a FormData object and append form data
        var formData = new FormData();
        formData.append('date', date);
        formData.append('subject_area', subjectArea);
        formData.append('dag_name', dagName);
        formData.append('description', description);
        formData.append('eta', eta);

        // Send form data asynchronously using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/add_update');
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Form submission successful, redirect to the home page
                window.location.href = '/';
            } else {
                // Error occurred, log the error
                console.error('Error occurred:', xhr.statusText);
            }
        };
        xhr.onerror = function() {
            // Error occurred, log the error
            console.error('Request failed');
        };
        xhr.send(formData);
    });
</script>

</body>
</html>
