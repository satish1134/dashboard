<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Areas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <!-- Material Design Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        /* Add custom styles */
        /* Make space between navbar and subject area box */
        .container {
            margin-top: 20px; /* Adjust the margin-top as needed */
        }
        /* Center the button inside the subject area box */
        .open-popup {
            margin: 0 auto; /* Center the button */
            display: block; /* Make it a block element */
        }
        /* Green color for success */
        .success {
            background-color: #00c851 !important; /* Green color */
        }
        /* Red color for failure */
        .failed {
            background-color: #ff4444 !important; /* Red color */
        }
        /* Yellow color for running */
        .running {
            background-color: #ffd600 !important; /* Yellow color */
        }
        /* Increase table border thickness */
        .table-bordered {
            border: 3px solid black !important; /* Adjust the thickness as needed */
        }
    </style>
    <script>
        function showDagStatus(subjectArea) {
            fetch(`/dag_status?subject_area=${subjectArea}`)
                .then(response => response.text())
                .then(data => {
                    var popup = window.open('', '', 'width=600,height=400');
                    popup.document.body.innerHTML = '<h1>DAG Status for ' + subjectArea + '</h1>' + data;
                    // Inject Material Design Bootstrap CSS into the popup window
                    popup.document.head.innerHTML += '<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

<!-- Navbar using Material Design Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Icon or Styled Text -->
        <a class="navbar-brand" href="#"><i class="fas fa-dna"></i> DNA DASHBOARD</a>
        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- About Us -->
                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!-- Loop through subject areas -->
        {% for subject_area, data in grouped_data.items() %}
            <div class="col-md-4">
                <!-- Subject Area Box using Material Design Bootstrap -->
                <div class="card mb-4 {% if 'running' in data_status[subject_area] %} running {% elif data_status[subject_area] == 'failed' %} failed {% elif data_status[subject_area] == 'success' %} success {% endif %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ subject_area }}</h5>
                        <p class="card-text">Last Modified: {{ data[0]['MODIFIED_TS'] }}</p>
                        <!-- Button to launch popup -->
                        <button class="btn btn-primary open-popup" onclick="showDagStatus('{{ subject_area }}')">&gt;</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
